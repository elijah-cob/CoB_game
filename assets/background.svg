<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F7FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="450" fill="url(#skyGrad)"/>
  
  <!-- Sun -->
  <circle cx="700" cy="60" r="40" fill="#FFD700" opacity="0.8"/>

  <!-- Clouds -->
  <path d="M100,80 Q120,60 140,80 T180,80 T220,80" fill="none" stroke="white" stroke-width="20" stroke-linecap="round" opacity="0.6"/>
  <path d="M500,120 Q520,100 540,120 T580,120" fill="none" stroke="white" stroke-width="15" stroke-linecap="round" opacity="0.5"/>

  <!-- Bunbury Museum (Brick & Green) -->
  <g transform="translate(20, 270)">
    <rect x="0" y="30" width="90" height="50" fill="#B22222"/> <!-- Brick Body -->
    <path d="M0,30 L45,0 L90,30" fill="#B22222"/> <!-- Main Gable -->
    <path d="M0,30 L45,0 L90,30" fill="none" stroke="#228B22" stroke-width="4"/> <!-- Green Trim -->
    <rect x="35" y="40" width="20" height="40" fill="#228B22"/> <!-- Entrance -->
    <circle cx="45" cy="25" r="8" fill="#FFFFFF" stroke="#228B22" stroke-width="2"/> <!-- Window -->
  </g>

  <!-- Bunbury Regional Art Gallery (Pink) -->
  <g transform="translate(130, 250)">
    <rect x="0" y="40" width="100" height="60" fill="#FFC0CB" />
    <rect x="10" y="40" width="80" height="5" fill="#FF69B4"/>
    <path d="M-10,40 L50,0 L110,40" fill="#D87093"/>
    <rect x="20" y="70" width="15" height="25" fill="#8B4513"/>
    <rect x="65" y="70" width="15" height="25" fill="#8B4513"/>
  </g>

  <!-- Bunbury Tower (Milk Carton) -->
  <g transform="translate(250, 150)">
    <rect x="0" y="50" width="60" height="150" fill="#FFFFFF" stroke="#A9A9A9" stroke-width="1"/>
    <path d="M0,50 L60,20 L60,50 Z" fill="#FFFFFF" stroke="#A9A9A9" stroke-width="1"/>
    <path d="M0,50 L60,20 L0,20 Z" fill="#E0E0E0" opacity="0.8"/>
    <g fill="#283E56" opacity="0.9">
      <rect x="5" y="60" width="50" height="5"/>
      <rect x="5" y="70" width="50" height="5"/>
      <rect x="5" y="80" width="50" height="5"/>
      <rect x="5" y="90" width="50" height="5"/>
      <rect x="5" y="100" width="50" height="5"/>
      <rect x="5" y="110" width="50" height="5"/>
      <rect x="5" y="120" width="50" height="5"/>
      <rect x="5" y="130" width="50" height="5"/>
      <rect x="5" y="140" width="50" height="5"/>
      <rect x="5" y="150" width="50" height="5"/>
      <rect x="5" y="160" width="50" height="5"/>
      <rect x="5" y="170" width="50" height="5"/>
      <rect x="5" y="180" width="50" height="5"/>
    </g>
    <rect x="55" y="20" width="5" height="180" fill="#505050"/>
  </g>

  <!-- Marlston Hill Lookout (Tall Tower) -->
  <g transform="translate(340, 180)">
    <!-- Blue Central Core (Glass/Steel) -->
    <rect x="15" y="20" width="10" height="150" fill="#4682B4" opacity="0.9"/>
    
    <!-- Concrete Base -->
    <path d="M0,120 L40,120 L35,170 L5,170 Z" fill="#D2B48C"/>
    
    <!-- Top Platform (The "Saucer") -->
    <ellipse cx="20" cy="20" rx="35" ry="10" fill="#D2B48C" stroke="#8B4513" stroke-width="1"/>
    <rect x="18" y="10" width="4" height="10" fill="#A9A9A9"/> <!-- Top Spire/Light -->
    
    <!-- Vertical Pillars -->
    <rect x="0" y="20" width="5" height="100" fill="#D2B48C"/>
    <rect x="35" y="20" width="5" height="100" fill="#D2B48C"/>
    
    <!-- Spiral Staircase (Wrapping around) -->
    <!-- Front segments of the spiral -->
    <path d="M5,30 Q20,40 35,30" fill="none" stroke="#2F4F4F" stroke-width="3"/>
    <path d="M5,50 Q20,60 35,50" fill="none" stroke="#2F4F4F" stroke-width="3"/>
    <path d="M5,70 Q20,80 35,70" fill="none" stroke="#2F4F4F" stroke-width="3"/>
    <path d="M5,90 Q20,100 35,90" fill="none" stroke="#2F4F4F" stroke-width="3"/>
    <path d="M5,110 Q20,120 35,110" fill="none" stroke="#2F4F4F" stroke-width="3"/>
    
    <!-- Railing hint -->
    <path d="M5,25 Q20,35 35,25" fill="none" stroke="#A9A9A9" stroke-width="1"/>
    <path d="M5,45 Q20,55 35,45" fill="none" stroke="#A9A9A9" stroke-width="1"/>
    <path d="M5,65 Q20,75 35,65" fill="none" stroke="#A9A9A9" stroke-width="1"/>
    <path d="M5,85 Q20,95 35,85" fill="none" stroke="#A9A9A9" stroke-width="1"/>
    <path d="M5,105 Q20,115 35,105" fill="none" stroke="#A9A9A9" stroke-width="1"/>
  </g>

  <!-- Koombana Park Lookout (Ribcage) -->
  <g transform="translate(420, 260)">
    <!-- Back Ribs (Darker/Smaller) -->
    <path d="M10,90 Q5,40 15,10" fill="none" stroke="#B8860B" stroke-width="3" opacity="0.7"/>
    <path d="M25,90 Q20,30 30,10" fill="none" stroke="#B8860B" stroke-width="3" opacity="0.7"/>
    <path d="M40,90 Q40,30 45,10" fill="none" stroke="#B8860B" stroke-width="3" opacity="0.7"/>
    <path d="M55,90 Q60,30 60,10" fill="none" stroke="#B8860B" stroke-width="3" opacity="0.7"/>
    <path d="M70,90 Q75,40 75,10" fill="none" stroke="#B8860B" stroke-width="3" opacity="0.7"/>

    <!-- Central Spiral Staircase Hint -->
    <path d="M35,90 L35,20" fill="none" stroke="#696969" stroke-width="4"/>
    <path d="M35,80 L45,80 M35,70 L25,70 M35,60 L45,60 M35,50 L25,50 M35,40 L45,40" fill="none" stroke="#696969" stroke-width="2"/>

    <!-- Front Ribs (Lighter/Prominent) -->
    <path d="M0,90 Q-10,40 20,0" fill="none" stroke="#DAA520" stroke-width="5" stroke-linecap="round"/>
    <path d="M20,90 Q15,30 30,0" fill="none" stroke="#DAA520" stroke-width="5" stroke-linecap="round"/>
    <path d="M40,90 Q40,20 45,0" fill="none" stroke="#DAA520" stroke-width="5" stroke-linecap="round"/>
    <path d="M60,90 Q65,30 60,0" fill="none" stroke="#DAA520" stroke-width="5" stroke-linecap="round"/>
    <path d="M80,90 Q90,40 70,0" fill="none" stroke="#DAA520" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Horizontal Bracing Rings -->
    <path d="M5,70 Q40,80 75,70" fill="none" stroke="#DAA520" stroke-width="2" opacity="0.8"/>
    <path d="M10,40 Q40,50 70,40" fill="none" stroke="#DAA520" stroke-width="2" opacity="0.8"/>
  </g>

  <!-- Koombana Bay Playground (Ship Funnel) -->
  <g transform="translate(530, 230)">
    <rect x="10" y="40" width="40" height="80" fill="#FF0000"/>
    <rect x="10" y="25" width="40" height="15" fill="#FFD700"/>
    <rect x="5" y="0" width="50" height="25" fill="#000000"/>
    <line x1="10" y1="40" x2="50" y2="120" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="50" y1="40" x2="10" y2="120" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Checkerboard Lighthouse -->
  <g transform="translate(650, 200)">
    <rect x="0" y="0" width="30" height="150" fill="#fff" stroke="#000"/>
    <rect x="0" y="0" width="15" height="15" fill="#000"/>
    <rect x="15" y="15" width="15" height="15" fill="#000"/>
    <rect x="0" y="30" width="15" height="15" fill="#000"/>
    <rect x="15" y="45" width="15" height="15" fill="#000"/>
    <rect x="0" y="60" width="15" height="15" fill="#000"/>
    <rect x="15" y="75" width="15" height="15" fill="#000"/>
    <rect x="0" y="90" width="15" height="15" fill="#000"/>
    <rect x="15" y="105" width="15" height="15" fill="#000"/>
    <rect x="0" y="120" width="15" height="15" fill="#000"/>
    <rect x="15" y="135" width="15" height="15" fill="#000"/>
    <polygon points="-5,0 35,0 15,-30" fill="#000"/>
  </g>

  <!-- Water (Foreground) -->
  <rect x="0" y="350" width="800" height="100" fill="#0077b6" opacity="0.9"/>
  <path d="M0,350 Q200,360 400,350 T800,350" fill="#0077b6" stroke="none"/>
  <path d="M50,370 H150 M300,380 H400 M600,375 H700" stroke="#87CEEB" stroke-width="2" opacity="0.3"/>

</svg>
